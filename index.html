<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      getTxt = function (){
        $.ajax({
          url:'aspasia_search.xml',
          success: function (data){
            var Houses   =  data.getElementsByTagName("property");
            alert("There are "+Houses.length+" houses at point A");
            return data;
          }
        });
      }
      var data = getTxt();
      var Houses   =  data.getElementsByTagName("property");
      alert("There are "+Houses.length+" houses at point B");
    </script>
  </head>
  <body>
    <button type="button" id="btnGetTxt" onclick="getTxt()">Get Text</button>
  </body>
</html>

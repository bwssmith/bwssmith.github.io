<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function getTxt(){
        $.ajax({
          url:'aspasia_search.xml',
          success: handleXml
        });
      }

      function handleXml(data) {
        houses = data.getElementsByTagName("property");
        replacePics();
      }
  </script>
  </head>
  <body>
    <div class = "container my-4">
      <p class="font-weight-bold">Not quite so dynamic images</p>
      <img id="pic1" src="error image.png" alt = "image 1">
      <img id = "pic2" src ="error image.png" alt = "image 2">
      <img id = "pic3" src = "error image.png" alt = "image 3">
      <p id = "postcode">POSTCODE: n/a</p>
    </div>

    <script>
      getTxt();
      function replacePics() {
        var increment = 0;
        //alert(window.houses[increment].getElementsByTagName("address")[0].getElementsByTagName("postcode")[0].textContent);
        window.setInterval(function(){
          increment = (increment+1)%houses.length;
          //alert(window.houses[increment].getElementsByTagName("address")[0].getElementsByTagName("postcode")[0].textContent);
          updatePictures(increment);
        }, 5000);
      }
      function updatePictures(increment) {
        $("#pic1").attr("src",window.houses[increment].getElementsByTagName("images").getChildNodes[0].textContent);
        //$("#pic1").attr("src","success.png");
        $("#pic2").attr("src","success.png");
        $("#pic3").attr("src","success.png");
      }
    </script>
  </body>
</html>
